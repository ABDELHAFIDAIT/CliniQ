services:
  db:
    image: postgres:15-alpine
    container_name: cliniq_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: cliniq_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  backend:
    build: .
    container_name: cliniq_backend
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - GIT_PYTHON_REFRESH=quiet

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: cliniq_frontend
    depends_on:
      - backend
    ports:
      - "8501:8501"
    env_file: .env

  mlflow:
    image: ghcr.io/mlflow/mlflow:v3.8.1
    container_name: cliniq_mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_HTTP_ALLOWED_HOSTS=*
    command: mlflow server --host 0.0.0.0 --allowed-hosts "*"

volumes:
  postgres_data:
  qdrant_data: